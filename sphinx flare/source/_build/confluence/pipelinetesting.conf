<h2>Stop Pipeline</h2>
<p>To stop a running pipeline in test, click on the stop icon under the Actions column, corresponding to the pipeline that needs to be stopped.</p>
<p>The pipeline will stop running.</p>
<h2>Undeploy Pipeline</h2>
<p>To undeploy a pipeline, follow the steps below:</p>
<ol style="list-style-type: decimal;">
<li>
<p>Click on the delete icon corresponding to the pipeline to be undeployed. A dialog box will appear on the screen.</p>
</li>
<li>
<p>Click on the Confirm button to proceed.</p>
</li>
</ol>
<p>The pipeline will be undeployed successfully and moved back to it source from where (Local Pipelines or Pending Pipelines section) it was sent for testing.</p>
