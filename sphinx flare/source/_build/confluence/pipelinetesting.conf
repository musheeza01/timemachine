<h2>Overview</h2>
<p>The pipelines in testing view within LigaData Flare displays a list of pipelines that are currently in the testing phase.</p>
<p>The pipelines can be put into the testing phase from the following views:</p>
<ul>
<li>
<p><strong>Local pipelines:</strong> These pipelines are deployed in the development environment for testing</p>
</li>
<li>
<p><strong>Pending pipelines:</strong> These pipelines are deployed in the staging environment for testing</p>
</li>
</ul>
<p>To access this section, select <strong>Pipelines in Testing</strong> from the main menu. The following view will appear on the screen.</p>
<p><ac:image ac:align="center">
<ri:attachment ri:filename="testing.png"></ri:attachment>
</ac:image></p>
<div style="clear: both"> </div>
<ac:structured-macro ac:name="info">
<ac:rich-text-body>
<ul>
<li>
<p>You can choose the environment in which the pipeline needs to be deployed for testing from the <strong>Environment</strong> dropdown located at the top right corner of the screen.</p>
</li>
<li>
<p>If you do not see these options, you might not have the relevant permissions. For more details, check with your administrator.</p>
</li>
</ul>
</ac:rich-text-body>
</ac:structured-macro>
<h2>Run/Pause Pipeline</h2>
<p>To run a pipeline in test, click on the play icon under the Actions column, corresponding to the pipeline that needs to be paused.</p>
<p>Doing so will generate the pipeline stats which can be viewed by clicking on the expand icon located at the right.</p>
