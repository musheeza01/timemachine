<h2>Activate / Deactivate Role</h2>
<p>To <strong>activate</strong> a role, tick the checkbox under the <strong>Actions</strong> column, corresponding to the role to be activated. A dialog box will appear on the screen to confirm the deactivation. Select <strong>Confirm</strong> to proceed. The role will be activated.</p>
<p>Similarly, to <strong>deactivate</strong> the role, untick the checkbox. A dialog box will appear on the screen to confirm the deactivation. Select <strong>Confirm</strong> to proceed. The role will be deactivated.</p>
<ac:structured-macro ac:name="warning">
<ac:rich-text-body>
<p>Deactivating a role will deactivate all the users associated with that role.</p>
</ac:rich-text-body>
</ac:structured-macro>
<h2>Delete Role</h2>
<p>To delete a user, follow the steps below:</p>
<ol style="list-style-type: decimal;">
<li>
<p>Click on the <strong>delete</strong> icon under the <strong>Actions</strong> column, corresponding to the role to be deleted. A dialog box will appear on the screen.</p>
</li>
</ol>
<p>2. Select <strong>Confirm</strong> to proceed. The role will be deleted successfully</p>
<ac:structured-macro ac:name="info">
<ac:rich-text-body>
<p>The role associated with a user cannot be deleted. The user must be assigned to a different role to delete that role.</p>
</ac:rich-text-body>
</ac:structured-macro>
