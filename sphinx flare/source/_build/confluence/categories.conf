<h2>Overview</h2>
<p>The category page within LigaData Flare allows you to create categories that can then be assigned to the pipeline at the time of their creation.</p>
<p>To access the categories section, select <strong>Categories</strong> from the main menu. The following page will appear on the screen.</p>
<p><ac:image ac:align="center">
<ri:attachment ri:filename="category.png"></ri:attachment>
</ac:image></p>
<div style="clear: both"> </div>
<h2>Add Category</h2>
<p>To add a new category, follow the steps below:</p>
<p>Click on the <strong>+ Create New Category</strong> button located at the top right corner of the UI. A dialog box will appear on the screen.</p>
<p>Provide the following information:</p>
<table>
<thead>
<tr>
<th><p>Field</p>
</th>
<th><p>Description</p>
</th>
</tr>
</thead>
<tbody>
<tr>
<td><p>Name</p>
</td>
<td><p>Specify the category name</p>
</td>
</tr>
<tr>
<td><p>Description</p>
</td>
<td><p>Specify the category description</p>
</td>
</tr>
</tbody>
</table>
<p>3. Click on the Save button to proceed. The category will be created successfully.</p>
<h2>Edit Category</h2>
<p>To edit category, follow the steps below:</p>
<ol style="list-style-type: decimal;">
<li>
<p>Click on the <strong>Edit</strong> icon under the <strong>Actions</strong> column, corresponding to the category to be edited. A dialog box will appear on the screen.</p>
</li>
<li>
<p>Make the required changes.</p>
</li>
</ol>
<p>3. Click on the <strong>Save</strong> button to proceed. The category will be edited successfully.</p>
<h2>Delete Category</h2>
<p>To delete a category, follow the steps below:</p>
<ol style="list-style-type: decimal;">
<li>
<p>Click on the delete icon under the Actions column, corresponding to the category to be deleted. A dialog box will appear on the screen.</p>
</li>
</ol>
<p>2. Select Confirm to proceed. The category will be deleted successfully.</p>
