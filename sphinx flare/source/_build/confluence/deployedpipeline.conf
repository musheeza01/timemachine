<h2>Overview</h2>
<p>The deployed pipelines view within LigaData Flare displays a list of published pipelines that have successfully been deployed. You can also filter the pipelines based on the categories.</p>
<p>To access the deployed pipelines section, select <strong>Deployed Pipelines</strong> from the main menu. The following view will appear on the screen.</p>
<p><ac:image ac:align="center">
<ri:attachment ri:filename="deployed.png"></ri:attachment>
</ac:image></p>
<div style="clear: both"> </div>
<ac:structured-macro ac:name="info">
<ac:rich-text-body>
<p>If you do not see these options, you might not have the relevant permissions. For more details, check with your administrator.</p>
</ac:rich-text-body>
</ac:structured-macro>
<h2>Run/Pause Pipeline</h2>
<p>To run a deployed pipeline, click on the play icon under the Actions column, corresponding to the pipeline that needs to be paused. Similarly, click on the pause icon to pause the pipeline.</p>
<h2>Stop Pipeline</h2>
<p>To stop a running pipeline, click on the stop icon under the Actions column, corresponding to the pipeline that needs to be stopped. The pipeline will stop running.</p>
<h2>View Pipeline Stats</h2>
<p>Upon successfully running the pipeline, the pipeline stats are generated and the charts are populated based upon the recorded data.</p>
<p>To view stats specific to a pipeline, click on the <strong>expand icon</strong> under the <strong>Actions</strong> column, corresponding to the pipeline for which the pipeline details need to be viewed.</p>
<p>The section will expand and the following charts will appear on the screen.</p>
<p><ac:image ac:align="center">
<ri:attachment ri:filename="stats.png"></ri:attachment>
</ac:image></p>
<div style="clear: both"> </div>
<p>Each chart displays the following information:</p>
