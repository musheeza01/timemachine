<h2>Undeploy Pipeline</h2>
<p>To undeploy a pipeline, follow the steps below:</p>
<ol style="list-style-type: decimal;">
<li>
<p>Click on the delete icon corresponding to the pipeline to be deleted. A dialog box will appear on the screen.</p>
</li>
<li>
<p>Click on the Confirm button to proceed.</p>
</li>
</ol>
<p>The pipeline will be undeployed successfully and moved back to the Published Pipelines page.</p>
