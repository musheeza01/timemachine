<h2>Delete Local Pipeline</h2>
<p>To delete a local pipeline, follow the steps below:</p>
<ol style="list-style-type: decimal;">
<li>
<p>Click on the delete icon corresponding to the pipeline to be deleted. A dialog box will appear on the screen.</p>
</li>
</ol>
<p>2. Click on the <strong>Confirm</strong> button to proceed. The pipeline will be deleted successfully.</p>
<h2>Troubleshooting Local Pipeline</h2>
<p>While working with local pipelines, you might come across some errors while performing certain actions. In this section, you will see the errors associated with local pipelines along with the remediation steps.</p>
<ac:structured-macro ac:name="info">
<ac:parameter ac:name="title">Info</ac:parameter>
<ac:parameter ac:name="icon">false</ac:parameter>
<ac:rich-text-body>
<p>The error messages mentioned in this section are set by default and can be modified by editing the JSON file. To customize the error messages, refer to the <ac:link ac:anchor="AppendixB">
<ri:page ri:content-title="Appendix B" />
<ac:link-body>Appendix B</ac:link-body>
</ac:link></p>
</ac:rich-text-body>
</ac:structured-macro>
<h3>Error: External API returned an error: Failed to add pipeline</h3>
<h3>Error: Can’t test this pipeline because there is a pipeline with the same name</h3>
<ul>
<li>
<p><strong>Root Cause:</strong> You may come across this error when trying to deploy a local pipeline for testing with the same name as a previously deployed pipeline.</p>
</li>
<li>
<p><strong>Possible Solution:</strong> Edit the pipeline, give it a unique name and try to deploy the pipeline for testing again.</p>
</li>
</ul>
<h3>Error: Sql query contains {tblName} parameter but table name is empty</h3>
<ul>
<li>
<p><strong>Root Cause:</strong> You may come across this error when trying to extract schema with an empty table</p>
</li>
<li>
<p><strong>Possible Solution:</strong> Extract the table or schema that is not empty</p>
</li>
</ul>
