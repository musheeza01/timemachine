<h2>Overview</h2>
<p>The local pipelines view displays the list of pipelines available locally that is yet to be tested, published and deployed.</p>
<p>The following are the potential source of local pipelines that are displayed in the local pipelines page as shown in the screenshot below:</p>
<ul>
<li style="margin-top: 10px;">
<p><strong>New Pipeline:</strong> All new pipelines created from the Local Pipeline section can be viewed here</p>
</li>
<li style="margin-top: 10px;">
<p><strong>Pending Pipelines:</strong> The pipelines for which the publication request is declined are also listed here</p>
</li>
<li style="margin-top: 10px;">
<p><strong>Published Pipelines:</strong> The following pipelines can be viewed in this section:</p>
<div style="margin-left: 30px;padding-top: 10px;">
<ul>
<li>
<p>The pipelines duplicated from the published pipelines section</p>
</li>
<li>
<p>The pipelines imported from the published pipelines section</p>
</li>
</ul>
</div>
</li>
<li style="margin-top: 10px;">
<p><strong>Pipelines in Testing:</strong> The undeployed pipelines put into test from the local pipelines section are listed back here</p>
</li>
</ul>
<p>Once you login to LigaData Flare and configure the necessary settings, the first step of the pipeline creation process is creating a local pipeline. A local pipeline lets you access the pipeline designer to create one from scratch.</p>
<p>To access the local pipelines section, select <strong>Workspaces &amp; Local Pipelines</strong> from the main menu and click on the relevant workspace. The local pipeline page will appear on the screen.</p>
<p><ac:image ac:align="center">
<ri:attachment ri:filename="localpipelinehome.png"></ri:attachment>
</ac:image></p>
<div style="clear: both"> </div>
<ac:structured-macro ac:name="info">
<ac:rich-text-body>
<p>If you do not see these options, you might not have the relevant permissions. For more details, check with your administrator.</p>
</ac:rich-text-body>
</ac:structured-macro>
<h2>Create Local Pipeline</h2>
<p>To create a local pipeline, follow the steps below:</p>
<ol style="list-style-type: decimal;">
<li>
<p>Select the Workspace in which the pipeline need to be created. The Local Pipelines page corresponding to that workspace will appear on the screen.</p>
</li>
<li>
<p>Click on the + Create New Pipeline button located at the top right corner of the UI. A dialog box will appear on the screen.</p>
</li>
<li>
<p>Specify the following information:</p>
</li>
</ol>
<table>
<thead>
<tr>
<th><p>Field</p>
</th>
<th><p>Description</p>
</th>
</tr>
</thead>
<tbody>
<tr>
<td><p>Name</p>
</td>
<td><p>Specify a unique name of the pipeline.</p>
</td>
</tr>
<tr>
<td><p>Description</p>
</td>
<td><p>Provide a brief description of the pipeline.</p>
</td>
</tr>
<tr>
<td><p>Categories</p>
</td>
<td><p>Specify the category the pipeline should be associated with.</p>
</td>
</tr>
<tr>
<td><p>Environment</p>
</td>
<td><p>Select the development environment from the dropdown, in which the pipeline needs to be created. This is a critical step as it will define the connections, caches and the parameters that the pipeline can utilize.</p>
</td>
</tr>
<tr>
<td><p>Type</p>
</td>
<td><dl>
<dt>Select the type of pipeline from the dropdown. Currently, the following types are supported:</dt>
<dd>
<ul>
<li>
<p><strong>Data Pipeline:</strong> Regular data pipeline</p>
</li>
<li>
<p><strong>Cache Pipeline:</strong> Pipeline used to define caches</p>
</li>
</ul>
</dd>
</dl>
</td>
</tr>
<tr>
<td><p>Environment</p>
</td>
<td><p>Specify the keywords to be associated with the pipeline, that can be used later to search the pipeline</p>
</td>
</tr>
</tbody>
</table>
<ol style="list-style-type: decimal;">
<li>
<p>Click on the Create button.</p>
</li>
</ol>
<p>The pipeline will be created successfully.</p>
<ac:structured-macro ac:name="warning">
<ac:rich-text-body>
<p>Once defined, the pipeline type i.e, data or cache pipeline cannot be edited later.</p>
</ac:rich-text-body>
</ac:structured-macro>
<p>Once the pipeline has been created, the next step is to configure the pipeline and the data flow in the pipeline designer.</p>
<h3>Pipeline designer</h3>
<p>Once a local pipeline has been successfully created, you will be redirected to the Pipeline Designer page to build the pipeline.</p>
<p>LigaData Flare provides a drag and drop style canvas that allows you to pick the nodes/stages to be included from the right pane and place it where it needs to be in the pipeline.</p>
<p>It gives you the full authority to define how data must flow from origin to destination and how it must be processed along the way.</p>
<p><ac:image ac:align="center">
<ri:attachment ri:filename="pipelinedesigner.png"></ri:attachment>
</ac:image></p>
<div style="clear: both"> </div>
<p>Before you begin configuring the data flow, it is important to get familiar with the UI of the pipeline designer.</p>
<p>The top right section of the UI contains the following features:</p>
<table>
<thead>
<tr>
<th><p>Option</p>
</th>
<th><p>Description</p>
</th>
</tr>
</thead>
<tbody>
<tr>
<td><p>Pipelines</p>
</td>
<td><p>Located at the top left corner of the UI. Clicking on it takes you back to the local pipelines page</p>
</td>
</tr>
<tr>
<td><p>Show DSL</p>
</td>
<td><p>Displays the pipeline in code format. You can also copy and download the code using this option. <strong>Note</strong> The pipeline design must be free of any errors/warnings to be able to view the code.</p>
</td>
</tr>
<tr>
<td><p>Pipelines</p>
</td>
<td><dl>
<dt>Lets you create and manage various data flows in the form of pipelines. LigaData Flare offers the following pipeline specific views:</dt>
<dd>
<ul>
<li>
<p>Workspaces &amp; Local Pipelines</p>
</li>
<li>
<p>Pending Pipelines Approval</p>
</li>
<li>
<p>Published Pipelines</p>
</li>
<li>
<p>Deployed Pipelines</p>
</li>
<li>
<p>Pipelines in Testing</p>
</li>
</ul>
</dd>
</dl>
</td>
</tr>
<tr>
<td><p>Undo</p>
</td>
<td><p>Reverses the change made</p>
</td>
</tr>
<tr>
<td><p>Redo</p>
</td>
<td><p>Performs the change again</p>
</td>
</tr>
<tr>
<td><p>Delete</p>
</td>
<td><p>To enable the delete option, click on the node to be deleted. Then hit the delete icon to remove the selected node from the pipeline</p>
</td>
</tr>
<tr>
<td><p>Pipeline Errors</p>
</td>
<td><dl>
<dt>Displays the errors in the pipeline and highlights any missing configuration in the nodes</dt>
<dd>
<ul>
<li>
<p><strong>Origins:</strong> The datasource to be used for retrieving data in the pipeline</p>
</li>
<li>
<p><strong>Processors:</strong> The type of processor to be used for data processing as per your use case</p>
</li>
<li>
<p><strong>Segments:</strong> The predefined pipeline segments with preconfigured settings that can be reused while designing a pipeline</p>
</li>
<li>
<p><strong>Destinations:</strong> The target node to which the data will be sent towards the end of the pipeline</p>
</li>
</ul>
<p>Selecting a data node type from the drop down located at the top right corner of the screen, populates the relevant nodes corresponding to thatcategory</p>
</dd>
</dl>
</td>
</tr>
<tr>
<td><p>Data Node Type</p>
</td>
<td><dl>
<dt>Displays the type of data nodes available. This includes:</dt>
<dd>
<ul>
<li>
<p>Info</p>
</li>
<li>
<p>Origin Data Schema</p>
</li>
<li>
<p>Parameters</p>
</li>
<li>
<p>Rejects</p>
</li>
<li>
<p>Schedule</p>
</li>
</ul>
</dd>
</dl>
</td>
</tr>
</tbody>
</table>
<ac:structured-macro ac:name="info">
<ac:parameter ac:name="title">Info</ac:parameter>
<ac:parameter ac:name="icon">false</ac:parameter>
<ac:rich-text-body>
<p>For detailed information about the data nodes, refer to the <strong>Stage documentation</strong> section.</p>
</ac:rich-text-body>
</ac:structured-macro>
<p>As you land on the pipeline designer, the first step is to configure the pipeline details. Refer to the relevant section below to view the details to be specified in each configuration tab.</p>
<h4>Pipeline Designer Shortcuts</h4>
<p>While configuring the local pipeline and populating the fields, the following shortcuts can be used to auto-retrieve functions, parameters and context attributes.</p>
<p>To see it in action, click on the text field in one of the properties panel tab and press the shortcut key(s).</p>
<table>
<thead>
<tr>
<th><p>Shortcut</p>
</th>
<th><p>Description</p>
</th>
</tr>
</thead>
<tbody>
<tr>
<td><p>ctrl/cmd + space</p>
</td>
<td><p>Displays the list of functions</p>
</td>
</tr>
<tr>
<td><p>$</p>
</td>
<td><p>Displays the list of predefined pipeline parameters. They can be defined from, the <strong>Parameters</strong> tab</p>
</td>
</tr>
<tr>
<td><p>@</p>
</td>
<td><p>Displays the list of pipeline attributes. <strong>Note</strong> Attributes are subject to change after applying certain processors such as Attribute Renamer, Attribute Remover &amp; Enrich (adding new attributes).</p>
</td>
</tr>
</tbody>
</table>
<h4>Pipeline Design Rules</h4>
<p>Once the pipeline has been configured successfully, the next step is to drag and drop the required data nodes and configure the connections. While doing so, the following rules must be kept in mind:</p>
<ol style="list-style-type: decimal;">
<li>
<p>All pipelines must have atleast 1 origin and 1 destination node.</p>
</li>
<li>
<p>All input and output ports must be connected.</p>
</li>
<li>
<p>No individual node must be left unconnected.</p>
</li>
</ol>
<h4>Pipeline Settings</h4>
<p>Once the pipeline has been created, it is important that its settings are configured properly. To do so, the fields in the following tabs need to be populated:</p>
<ul>
<li>
<p>Info</p>
</li>
<li>
<p>Origin data schema</p>
</li>
<li>
<p>Parameters</p>
</li>
<li>
<p>Rejects</p>
</li>
<li>
<p>Schedule</p>
</li>
</ul>
<p>A brief description of each is shared below:</p>
<h3>Info</h3>
<p>The information tab displays all the essential information configured while creating the local pipeline. Any edits required in the pipeline settings can be made here.</p>
<ac:structured-macro ac:name="info">
<ac:rich-text-body>
<p>The fields in this section are pre-populated depending on the values entered while creating the local pipeline.</p>
</ac:rich-text-body>
</ac:structured-macro>
<h3>Origin Data Schema</h3>
<p>The origin data schema tab allows you to specify the schema of the origin data source when designing the pipeline. In order to begin, first you need to specify the type of schema you would like to proceed with. This can be one of the following:</p>
<table>
<thead>
<tr>
<th><p>Schema Type</p>
</th>
<th><p>Description</p>
</th>
</tr>
</thead>
<tbody>
<tr>
<td><p>Predefined Schema</p>
</td>
<td><p>Allows you to select from one of the existing and predefined schemas within LigaData Flare. It can be added from the <strong>Schemas</strong> section.</p>
</td>
</tr>
<tr>
<td><p>Extracted Schema</p>
</td>
<td><p>Allows you to extract the schema from the source data system</p>
</td>
</tr>
<tr>
<td><p>Define Schema</p>
</td>
<td><p>Allows you to define the schema right away</p>
</td>
</tr>
</tbody>
</table>
<p>To view the fields required to be configured for each schema type, refer to its corresponding section below.</p>
<h4>Predefined Schema</h4>
<p>LigaData Flare allows you to define schemas in the <ac:link ac:anchor="SchemasinFlare">
<ri:page ri:content-title="Schemas in Flare" />
<ac:link-body>Schemas</ac:link-body>
</ac:link> section. These predefined schemas can be called while defining the origin data schema.</p>
<p>To configure this schema, provide the following information:</p>
<table>
<thead>
<tr>
<th><p>Field</p>
</th>
<th><p>Description</p>
</th>
</tr>
</thead>
<tbody>
<tr>
<td><p>Schema Name</p>
</td>
<td><p>Select the schema from the dropdown</p>
</td>
</tr>
<tr>
<td><p>Primary Key</p>
</td>
<td><p>Select one of the attributes as the primary key from the dropdown to be associated with the schema</p>
</td>
</tr>
<tr>
<td><p>Constraints</p>
</td>
<td><p>To add a constraint or say filter/condition, click on the plus icon and provide the following information:</p>
</td>
</tr>
<tr>
<td><p>Last Modified</p>
</td>
<td><dl>
<dt>Specifies the timestamp when the directory was last updated or modified</dt>
<dd>
<ul>
<li>
<p>Name: Specify the name of the constraint</p>
</li>
</ul>
</dd>
</dl>
</td>
</tr>
</tbody>
</table>
<ac:structured-macro ac:name="info">
<ac:rich-text-body>
<p>To delete a constraint, click on the minus icon corresponding to that constraint.</p>
</ac:rich-text-body>
</ac:structured-macro>
<h4>Extracted Schema</h4>
<p>LigaData Flare allows you to extract the schema from the source data system.</p>
<p>To configure this schema, provide the following information:</p>
<table>
<thead>
<tr>
<th><p>Field</p>
</th>
<th><p>Description</p>
</th>
</tr>
</thead>
<tbody>
<tr>
<td><p>Origin</p>
</td>
<td><p>From the dropdown list of origin datasoruces dragged to and available in the canvas, select the datasource from which the schema needs to be extracted and hit the Extract button</p>
</td>
</tr>
<tr>
<td><p>Attribute</p>
</td>
<td><dl>
<dt>To add an attribute or say data field, click on the plus icon and provide the following information:</dt>
<dd>
<ul>
<li>
<p><strong>Name:</strong> Specify the name of the attribute</p>
</li>
<li>
<p><strong>Type:</strong> Specify the type of the attribute from the dropdown</p>
</li>
<li>
<p><strong>Format:</strong> Specify the format of the attribute. For example, if the attribute is a date, the format could be dd-mm-yyyy, mm/dd/yy or some other format as per your use case</p>
</li>
</ul>
</dd>
</dl>
</td>
</tr>
<tr>
<td><p>Primary Key</p>
</td>
<td><p>Select one of the attributes as the primary key from the dropdown to be associated with the schema</p>
</td>
</tr>
<tr>
<td><p>COnstraint</p>
</td>
<td><dl>
<dt>To add a constraint or say filter/condition, click on the plus icon and provide the following information:</dt>
<dd>
<ul>
<li>
<p><strong>Name:</strong> Specify the name of the constraint</p>
</li>
<li>
<p><strong>Expression:</strong> Provide the expression. It can be either in regex format, a mathematical/logical operation or a function call</p>
</li>
</ul>
</dd>
</dl>
</td>
</tr>
</tbody>
</table>
<ac:structured-macro ac:name="info">
<ac:rich-text-body>
<p>To delete a constraint/attribute, click on the minus icon corresponding to that constraint/attribute.</p>
</ac:rich-text-body>
</ac:structured-macro>
<h4>Define Schema</h4>
<p>To configure this schema, provide the following information:</p>
<table>
<thead>
<tr>
<th><p>Field</p>
</th>
<th><p>Description</p>
</th>
</tr>
</thead>
<tbody>
<tr>
<td><p>Attribute</p>
</td>
<td><dl>
<dt>To add an attribute or say data field, click on the plus icon and provide the following information:</dt>
<dd>
<ul>
<li>
<p><strong>Name:</strong> Specify the name of the attribute</p>
</li>
<li>
<p><strong>Type:</strong> Specify the type of the attribute from the dropdown</p>
</li>
<li>
<p><strong>Format:</strong> Specify the format of the attribute. For example, if the attribute is a date, the format could be dd-mm-yyyy, mm/dd/yy or some other format as per your use case</p>
</li>
</ul>
</dd>
</dl>
</td>
</tr>
<tr>
<td><p>Primary Key</p>
</td>
<td><p>Select one of the attributes as the primary key from the dropdown to be associated with the schema</p>
</td>
</tr>
<tr>
<td><p>COnstraint</p>
</td>
<td><dl>
<dt>To add a constraint or say filter/condition, click on the plus icon and provide the following information:</dt>
<dd>
<ul>
<li>
<p><strong>Name:</strong> Specify the name of the constraint</p>
</li>
<li>
<p><strong>Expression:</strong> Provide the expression. It can be either in regex format, a mathematical/logical operation or a function call</p>
</li>
</ul>
</dd>
</dl>
</td>
</tr>
</tbody>
</table>
<ac:structured-macro ac:name="info">
<ac:rich-text-body>
<p>To delete a constraint/attribute, click on the minus icon corresponding to that constraint/attribute.</p>
</ac:rich-text-body>
</ac:structured-macro>
<h3>Parameters</h3>
<p>To add a parameter, provide the following information:</p>
<table>
<thead>
<tr>
<th><p>Field</p>
</th>
<th><p>Description</p>
</th>
</tr>
</thead>
<tbody>
<tr>
<td><p>Name</p>
</td>
<td><p>Specify the name of the parameter</p>
</td>
</tr>
<tr>
<td><p>Value</p>
</td>
<td><p>Specify the value of the parameter</p>
</td>
</tr>
<tr>
<td><p>Description</p>
</td>
<td><p>Specify the description of the parameter</p>
</td>
</tr>
</tbody>
</table>
<h3>Rejects</h3>
<ac:structured-macro ac:name="info">
<ac:rich-text-body>
<p>This tab is not available for Cache Pipelines.</p>
</ac:rich-text-body>
</ac:structured-macro>
<p>To configure rejects, provide the following information:</p>
<table>
<thead>
<tr>
<th><p>Field</p>
</th>
<th><p>Description</p>
</th>
</tr>
</thead>
<tbody>
<tr>
<td><p>Directory Template</p>
</td>
<td><p>Specify the directory path to write the rejects to</p>
</td>
</tr>
<tr>
<td><p>File Prefix</p>
</td>
<td><p>Specify the file prefix</p>
</td>
</tr>
<tr>
<td><p>File Suffix</p>
</td>
<td><p>Specify the file suffix</p>
</td>
</tr>
<tr>
<td><p>Data Format</p>
</td>
<td><p>Specify the format of rejects file from the dropdown</p>
</td>
</tr>
<tr>
<td><p>Attribute Delimiter</p>
</td>
<td><p>Specify the character used to separate items in the file</p>
</td>
</tr>
</tbody>
</table>
<h3>Schedule</h3>
<p>To run the pipeline on a one time basis or periodically, configure the following options:</p>
<table>
<thead>
<tr>
<th><p>Field</p>
</th>
<th><p>Description</p>
</th>
</tr>
</thead>
<tbody>
<tr>
<td><p>None</p>
</td>
<td><p>Selecting this option creates a pipeline but never applies it to the selected objects. This option can be used if you don’t want to activate the pipeline immediately</p>
</td>
</tr>
<tr>
<td><p>Once</p>
</td>
<td><p>Selecting this option runs this pipeline only once</p>
</td>
</tr>
<tr>
<td><p>Repeat</p>
</td>
<td><p>Selecting this option allows you to run the pipeline periodically</p>
</td>
</tr>
<tr>
<td><p>Date &amp; Time</p>
</td>
<td><p>Specify the date and time when the pipeline should be executed</p>
</td>
</tr>
<tr>
<td><p>Repeat Every</p>
</td>
<td><p>Specify the frequency of the pipeline in days, weeks or years</p>
</td>
</tr>
<tr>
<td><p>Repeat On</p>
</td>
<td><p>Specify the days on which the pipeline should be executed</p>
</td>
</tr>
<tr>
<td><p>Ends at</p>
</td>
<td><p>Specify when should the pipeline execution end</p>
</td>
</tr>
</tbody>
</table>
<ac:structured-macro ac:name="info">
<ac:rich-text-body>
<p>To learn about node configurations, refer to the <strong>Stage documentation</strong> section.</p>
</ac:rich-text-body>
</ac:structured-macro>
<h2>Test Local Pipeline</h2>
<ac:structured-macro ac:name="warning">
<ac:rich-text-body>
<p>The pipeline must not have the warning sign next to its name and be free of any errors to be eligible for testing.</p>
</ac:rich-text-body>
</ac:structured-macro>
<p>To place a pipeline publish request, follow the steps below:</p>
<ol style="list-style-type: decimal;">
<li>
<p>Click on the <strong>Test</strong> button corresponding to the pipeline to be tested. A dialog box will appear on the screen.</p>
</li>
<li>
<p>Select the development environment in which the pipeline needs to be deployed for testing. This is a critical step as it will define the connections, caches and the parameters that the pipeline can utilize.</p>
</li>
</ol>
<p>3. Click on the <strong>Deploy</strong> button to proceed. The pipeline will be successfully deployed for testing.</p>
<ac:structured-macro ac:name="info">
<ac:rich-text-body>
<p>The pipelines deployed for testing can be viewed in the <ac:link ac:anchor="PipelinesinTestingInFlare">
<ri:page ri:content-title="Pipelines in Testing In Flare" />
<ac:link-body>Pipelines in Testing</ac:link-body>
</ac:link> page.</p>
</ac:rich-text-body>
</ac:structured-macro>
<h2>Request Pipeline Publish</h2>
<ac:structured-macro ac:name="warning">
<ac:rich-text-body>
<p>The pipeline must not have the warning sign next to it and be free of any errors to be eligible for pipeline publish request.</p>
</ac:rich-text-body>
</ac:structured-macro>
<p>To place a pipeline publish request, follow the steps below:</p>
<ol style="list-style-type: decimal;">
<li>
<p>Click on the <strong>Publish</strong> button corresponding to the pipeline to be published. A dialog box will appear on the screen.</p>
</li>
<li>
<p>Provide details for why the pipeline needs to be published as a note. This is an optional step.</p>
</li>
</ol>
<p>3. Click on the <strong>Confirm</strong> button to proceed. A toast message will appear on the screen indicating that a notification will be sent to you once the pipeline request is processed.</p>
<ac:structured-macro ac:name="info">
<ac:rich-text-body>
<ul>
<li>
<p>The pipelines requested for publishing can be viewed in the <ac:link ac:anchor="PipelinePendingApproval">
<ri:page ri:content-title="Pipeline Pending Approval" />
<ac:link-body>Pipelines Pending Approval</ac:link-body>
</ac:link>  page.</p>
</li>
<li>
<p>You cannot edit the pipeline once the pipeline publication request has been placed.</p>
</li>
</ul>
</ac:rich-text-body>
</ac:structured-macro>
<h2>Copy Local Pipeline</h2>
<p>To copy a local pipeline, follow the steps below:</p>
<ol style="list-style-type: decimal;">
<li>
<p>Click on the copy icon corresponding to the pipeline to be copied. A dialog box will appear on the screen.</p>
</li>
<li>
<p>Click on the Confirm button to proceed.</p>
</li>
</ol>
<p>The pipeline will be copied successfully.</p>
<ac:structured-macro ac:name="info">
<ac:parameter ac:name="title">Info</ac:parameter>
