<h2>Overview</h2>
<p>Workspace allows you to create a space that can be used to group the pipelines within it. You can create a local pipeline or import a published pipeline within a workspace.</p>
<ac:structured-macro ac:name="info">
<ac:rich-text-body>
<p>It is mandatory to assign a pipeline to a workspace.</p>
</ac:rich-text-body>
</ac:structured-macro>
<p>To access the workspaces section, select <strong>Workspaces &amp; Local Pipelines</strong> from the main menu. The workspaces page will appear on the screen.</p>
<p><ac:image ac:align="center">
<ri:attachment ri:filename="workspace.png"></ri:attachment>
</ac:image></p>
<div style="clear: both"> </div>
<h2>Create New Workspace</h2>
<p>To create a workspace, follow the steps below:</p>
<ol style="list-style-type: decimal;">
<li style="margin-top: 10px;">
<p>Click on the + Create New Workspace button. A dialog box will appear on the screen.</p>
</li>
<li style="margin-top: 10px;">
<p>Specify the following information:</p>
<div style="margin-left: 30px;padding-top: 10px;">
<ol style="list-style-type: lower-alpha;">
<li>
<p>Name:  Provide the name of the workspace</p>
</li>
<li>
<p>Description: Provide a brief description of the type of pipeline(s) that will be linked with this workspace.</p>
</li>
</ol>
</div>
</li>
<li style="margin-top: 10px;">
<p>Click on the Create button.</p>
</li>
</ol>
<p>The workspace will be created successfully.</p>
<h2>Edit Workspace</h2>
<p>To edit a workspace, follow the steps below:</p>
<ol style="list-style-type: decimal;">
<li>
<p>Click on the edit icon corresponding to the workspace to be edited. A dialog box will appear on the screen.</p>
</li>
<li>
<p>Make the required updates.</p>
</li>
<li>
<p>Click on the Save button to proceed.</p>
</li>
</ol>
<p>The workspace will be edited successfully.</p>
<h2>Delete Workspace</h2>
<p>To delete a workspace, follow the steps below:</p>
<ol style="list-style-type: decimal;">
<li>
<p>Click on the delete icon corresponding to the workspace to be edited. A dialog box will appear on the screen to confirm deletion.</p>
</li>
<li>
<p>Click on the Confirm button to proceed.</p>
</li>
</ol>
<p>The workspace will be deleted successfully.</p>
<ac:structured-macro ac:name="info">
<ac:rich-text-body>
<p>A workspace cannot be deleted unless all the local pipelines and the ones pending approval within that workspace are deleted.</p>
</ac:rich-text-body>
</ac:structured-macro>
<h2>Troubleshooting Workspace</h2>
<p>While working with workspaces, you might come across some errors while performing certain actions. In this section, you will see the errors associated with workspaces along with the remediation steps.</p>
<h3>Error: This workspace canâ€™t be deleted as it has pipelines</h3>
<ul>
<li>
<p><strong>Root cause:</strong> You may come across this error when trying to delete a workspace, associated with certain local and pending pipelines.</p>
</li>
<li>
<p><strong>Solution:</strong> Delete all the pipeline associated with this workspace and then try deleting the workspace again. The error will then be resolved.</p>
</li>
</ul>
