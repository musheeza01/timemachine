<ac:parameter ac:name="title">Info</ac:parameter>
<ac:parameter ac:name="icon">false</ac:parameter>
<ac:rich-text-body>
<p>For detailed information on setting roles and permissions, refer to the Roles <ac:link ac:anchor="Roles">
<ri:page ri:content-title="Roles" />
<ac:link-body>Roles</ac:link-body>
</ac:link> section.</p>
</ac:rich-text-body>
</ac:structured-macro>
