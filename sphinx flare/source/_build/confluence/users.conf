<h2>Delete User</h2>
<p>To delete a user, follow the steps below:</p>
<ol style="list-style-type: decimal;">
<li>
<p>Click on the delete icon under the Actions column, corresponding to the user to be deleted. A dialog box will appear on the screen.</p>
</li>
</ol>
<p>2. Select Confirm to proceed. The user will be deleted successfully.</p>
<ac:structured-macro ac:name="info">
<ac:rich-text-body>
<p>To view the deleted users, click on the <strong>Show Deleted Users</strong> button located at the top right corner of the UI. The deleted users will appear in the list.</p>
</ac:rich-text-body>
</ac:structured-macro>
<h2>Troubleshooting</h2>
<h3>Error: Username already exists</h3>
<ul>
<li>
<p><strong>Root Cause:</strong> You may come across this error when trying to enter a username that already exists.</p>
</li>
<li>
<p><strong>Possible Solution:</strong> Try entering a unique username.</p>
</li>
</ul>
