<h2>Add LDAP User</h2>
<p>To add an LDAP user, follow the steps below:</p>
<ol style="list-style-type: decimal;">
<li>
<p>Click on the <strong>+ Add LDAP User</strong> button located at the top right corner of the UI. A dialog box will appear on the screen.</p>
</li>
<li>
<p>Provide the following information:</p>
</li>
</ol>
<table>
<thead>
<tr>
<th><p>Field</p>
</th>
<th><p>Description</p>
</th>
</tr>
</thead>
<tbody>
<tr>
<td><p>Name</p>
</td>
<td><p>Click on the dropdown and select the user name to be added</p>
</td>
</tr>
<tr>
<td><p>Role</p>
</td>
<td><p>Click on the dropdown and select the role to be assigned to the LDAP user</p>
</td>
</tr>
</tbody>
</table>
<p>3. Click on the <strong>Add</strong> button to proceed. The user will be added and assigned the selected role successfully.</p>
