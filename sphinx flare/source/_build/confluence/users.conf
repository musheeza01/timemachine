<h2>Activate / Deactivate User</h2>
<p>To <strong>activate</strong> a user, tick the checkbox under the <strong>Actions</strong> column, corresponding to the user to be activated. A dialog box will appear on the screen to confirm the deactivation. Select <strong>Confirm</strong> to proceed. The user will be activated.</p>
<p>Similarly, to <strong>deactivate</strong> the user, untick the checkbox. A dialog box will appear on the screen to confirm the deactivation. Select <strong>Confirm</strong> to proceed. The user will be deactivated.</p>
<h2>Edit User</h2>
<p>To edit a user, follow the steps below:</p>
<ol style="list-style-type: decimal;">
<li>
<p>Click on the edit icon under the Actions column, corresponding to the user to be edited. A dialog box will appear on the screen.</p>
</li>
<li>
<p>Make the required changes.</p>
</li>
</ol>
<p>3. Click on the Save button to proceed. The user will be edited successfully.</p>
