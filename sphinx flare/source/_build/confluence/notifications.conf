<h2>Overview</h2>
<p>The notifications view within LigaData Flare displays the status of all your requests for publishing a pipeline upon approval and the pipeline publication requests that require your attention.</p>
<p>To access this section, click on the <strong>Notifications</strong> icon located at the top right corner of the screen. A dropdown will appear with the list of pipeline specific updates as shown in the image below.</p>
<p><ac:image ac:align="center">
<ri:attachment ri:filename="notifications.png"></ri:attachment>
</ac:image></p>
<div style="clear: both"> </div>
<p>To view all the notifications in a new page, click on <strong>See All Notifications</strong>.</p>
<p>Similarly, to view which section in which the update was made, click on that notification. It will take you to the page from which the request originated.</p>
