<h2>Initial Steps with Flare</h2>
<p>Once Flare has been successfully installed, it is important to look into the basic configurations and set up the necessary items required for creating and running a pipeline, as per your business requirements.</p>
<p>In this section, we will explore the necessary steps to be followed to set up Flare.</p>
<h3>Create and Activate the Role</h3>
<p>As an administrator, the first thing that needs to be created on Flare is the user role. These roles define permissions at granular level for each section related to pipelines, environments, schemas, etc within Flare.</p>
<p>User Roles provide a means to creating team specific roles such as pipeline designer, pipeline testers, admin, super admin, etc as per your organizationâ€™s team structure. Relevant roles then can be assigned to the team members depending upon the access to the platform they might need.</p>
