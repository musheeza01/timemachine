<p>Once a role has been created, it is important to activate that role. To do so, mark the checkbox corresponding to the role name, under the <strong>Actions</strong> column.</p>
<p>The role will be activated and all set to be assigned to users.</p>
<h3>Create a Category</h3>
<p>Once the user roles have been defined, the next step is to create categories. These categories act as a way to classify the pipelines based upon their focus area or a custom category such as Accounting, Operations, etc. at the time of creation. While creating a user, you can specify the categories that the user can use to assign the pipelines.</p>
<ac:structured-macro ac:name="info">
<ac:parameter ac:name="title">Info</ac:parameter>
<ac:parameter ac:name="icon">false</ac:parameter>
<ac:rich-text-body>
<p>To learn more about it, refer to the <ac:link ac:anchor="CategoriesinFlare">
<ri:page ri:content-title="Categories in Flare" />
<ac:link-body>Categories</ac:link-body>
</ac:link> section.</p>
</ac:rich-text-body>
</ac:structured-macro>
<h3>Create and Activate User</h3>
<p>Once the above-mentioned sections have been configured, your team will need access to Flare to design, test and deploy pipelines followed by some other necessary configurations, also discussed below.</p>
<p>While creating a user, make sure that you assign them to the most relevant role and mark all the categories that user must be able to use.</p>
<ac:structured-macro ac:name="info">
<ac:parameter ac:name="title">Info</ac:parameter>
<ac:parameter ac:name="icon">false</ac:parameter>
<ac:rich-text-body>
<p>To learn more about how to add users, refer to the <ac:link ac:anchor="UserManagement">
<ri:page ri:content-title="User Management" />
<ac:link-body>Users</ac:link-body>
</ac:link> section.</p>
</ac:rich-text-body>
</ac:structured-macro>
<h3>Configure an Environment</h3>
<p>Before beginning with any kind of pipeline design or testing, it is important to have relevant environments for staging, development, and production so the pipeline operations can be conducted successfully while utilizing all the relevant connections, caches, and parameters.</p>
<ac:structured-macro ac:name="info">
<ac:parameter ac:name="title">Info</ac:parameter>
<ac:parameter ac:name="icon">false</ac:parameter>
<ac:rich-text-body>
<p>To learn how to create an environment, refer to the <ac:link ac:anchor="Environments">
<ri:page ri:content-title="Environments" />
<ac:link-body>Environment</ac:link-body>
</ac:link> section.</p>
</ac:rich-text-body>
</ac:structured-macro>
<h3>Create a Workspace</h3>
<p>All the pipelines within Flare are confined to a specific workspace, hence, it is important to have a workspace in place to be able to create a pipeline. You can also create multiple workspaces to manage pipelines efficiently.</p>
<ac:structured-macro ac:name="info">
<ac:parameter ac:name="title">Info</ac:parameter>
<ac:parameter ac:name="icon">false</ac:parameter>
<ac:rich-text-body>
<p>To learn how to create a workspace, refer to the <ac:link ac:anchor="Workspace&amp;LocalPipeline">
<ri:page ri:content-title="Workspace &amp; Local Pipeline" />
<ac:link-body>Workspace</ac:link-body>
</ac:link> section.</p>
</ac:rich-text-body>
</ac:structured-macro>
<h3>Configure Schema</h3>
<p>Flare provides the ability to either import an existing schema, extract part of it or define a schema when creating a pipeline. To make the best out of these options, it is important to make sure all the relevant schemas have already been configured within Flare.</p>
<ac:structured-macro ac:name="info">
<ac:parameter ac:name="title">Info</ac:parameter>
<ac:parameter ac:name="icon">false</ac:parameter>
<ac:rich-text-body>
<p>To learn how to configure a schema, refer to the <ac:link ac:anchor="SchemasinFlare">
<ri:page ri:content-title="Schemas in Flare" />
<ac:link-body>Schemas</ac:link-body>
</ac:link> section.</p>
</ac:rich-text-body>
</ac:structured-macro>
<h3>Design and Deploy a Pipeline</h3>
<p>Designing a pipeline is the most crucial part of the entire process of data operations management as it defines the data flow. Flare offers a drag-and-drop type canvas that allows you to define the source, processor and destination stages to be used for data in-flow and out-flow.</p>
<p>Once a pipeline has been created, stages connected and setting configured, the next step is to place a place a pipeline publication request. As a user with privileged access, you can test the pipeline before approving or decline it right away. Approved pipelines can then further be published and deployed.</p>
