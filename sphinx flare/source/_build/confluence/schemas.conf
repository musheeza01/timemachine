<h2>Copy Schema</h2>
<p>To create a duplicate of a schema, follow the steps below:</p>
<ol style="list-style-type: decimal;">
<li>
<p>Click on the Copy icon under the Actions column, corresponding to the schema to be copied. A dialog box will appear on the screen.</p>
</li>
</ol>
<p>2. Click on the Confirm button to proceed. A copy of the schema will be created successfully.</p>
<ac:structured-macro ac:name="info">
<ac:parameter ac:name="title">Info</ac:parameter>
<ac:parameter ac:name="icon">false</ac:parameter>
<ac:rich-text-body>
<p>The naming convention of the duplicate schema consists of the original name followed by <strong>_copy</strong> as a suffix.</p>
</ac:rich-text-body>
</ac:structured-macro>
<h2>Edit Schema</h2>
<p>To edit a schema, follow the steps below:</p>
<ol style="list-style-type: decimal;">
<li>
<p>Click on the <strong>Edit</strong> icon under the <strong>Actions</strong> column, corresponding to the schema to be edited. A dialog box will appear on the screen.</p>
</li>
<li>
<p>Make the required changes.</p>
</li>
</ol>
<p>3. Click on the <strong>Save</strong> button to proceed. The schema will be edited successfully.</p>
<ac:structured-macro ac:name="info">
<ac:rich-text-body>
<p>To learn about the fields in the edit schemas section, refer to the Add New Schema <ac:link ac:anchor="AddNewSchema">
<ac:link-body>Add New Schema</ac:link-body>
</ac:link> section.</p>
</ac:rich-text-body>
</ac:structured-macro>
<h2>Delete Schema</h2>
<p>To delete a schema, follow the steps below:</p>
<ol style="list-style-type: decimal;">
<li>
<p>Click on the <strong>Delete</strong> icon under the <strong>Actions</strong> column, corresponding to the schema to be deleted. A dialog box will appear on the screen.</p>
</li>
<li>
<p>Select <strong>Confirm</strong> to proceed.</p>
</li>
</ol>
<p>The schema will be deleted successfully.</p>
<h2>Import Schema</h2>
<p>To import a schema, follow the steps below:</p>
<ol style="list-style-type: decimal;">
<li>
<p>Click on the <strong>+ Import Schema</strong> button located at the top right corner of the UI. The file explorer modal will appear on the screen</p>
</li>
<li>
<p>Browse and select the schema file to be imported.</p>
</li>
</ol>
<p>3. Click on the <strong>Open</strong> button to proceed. The schema will be imported successfully.</p>
