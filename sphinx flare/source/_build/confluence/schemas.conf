<h2>Overview</h2>
<p>The Schema section within LigaData Flare provides you with the ability to define source data structure and the schema to be included in the pipelines.</p>
<p>To access the schemas section, select Schemas from the main menu. The following page will appear on the screen.</p>
<p><ac:image ac:align="center">
<ri:attachment ri:filename="schemas.png"></ri:attachment>
</ac:image></p>
