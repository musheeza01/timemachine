<h2>Overview</h2>
<p>The published pipelines view within LigaData Flare displays a list of pipelines that have been approved and and ready to be deployed.</p>
<p>To access the published pipelines section, select <strong>Published Pipelines</strong> from the main menu. The following view will appear on the screen.</p>
<p><ac:image ac:align="center">
<ri:attachment ri:filename="publishedpipelinehome.png"></ri:attachment>
</ac:image></p>
<div style="clear: both"> </div>
<ac:structured-macro ac:name="info">
<ac:rich-text-body>
<p>If you do not see these options, you might not have the relevant permissions. For more details, check with your administrator.</p>
</ac:rich-text-body>
</ac:structured-macro>
<h2>Deploy Pipeline</h2>
<p>To deploy a published pipeline, follow the steps below:</p>
<ol style="list-style-type: decimal;">
<li style="margin-top: 10px;">
<p>Click on the <strong>Deploy</strong> button under the <strong>Actions</strong> column, corresponding to the pipeline to be tested. A dialog box will appear on the screen.</p>
</li>
<li style="margin-top: 10px;">
<p>Configure the following values for testing:</p>
<div style="margin-left: 30px;padding-top: 10px;">
<ol style="list-style-type: lower-alpha;">
<li>
<p><strong>Version:</strong> Select the pipeline version to be deployed</p>
</li>
<li>
<p><strong>Environment:</strong> Select the production environment in which the pipeline needs to be deployed. This is a critical step as it will define the connections, caches and the parameters that the pipeline can utilize.</p>
</li>
</ol>
</div>
</li>
</ol>
<ac:structured-macro ac:name="info">
<ac:rich-text-body>
<p>If the selected environment has no parameters defined, then the parameters/values configures for the selected pipeline will take precedence.</p>
</ac:rich-text-body>
</ac:structured-macro>
<p>3. Once done, hit the Deploy button. The pipeline will be added to the Deployed Pipelines page.</p>
<ac:structured-macro ac:name="info">
<ac:parameter ac:name="title">Info</ac:parameter>
<ac:parameter ac:name="icon">false</ac:parameter>
<ac:rich-text-body>
<p>For more information, refer to the <ac:link ac:anchor="DeployedPipelinesinFlare">
<ri:page ri:content-title="Deployed Pipelines in Flare" />
<ac:link-body>Deployed Pipelines</ac:link-body>
</ac:link> section.</p>
</ac:rich-text-body>
</ac:structured-macro>
<h2>View Pipeline History</h2>
<p>The history icon in Flare displays the list of pipeline versions that exist for the corresponding pipeline. Pipeline versions are created as a result of first, <strong>importing</strong> a certain pipeline and then <strong>publishing</strong> it once again. Repeating this process will result with an increment of the pipeline version.</p>
<p>To view the previous versions of a pipeline, follow the steps below:</p>
<ol style="list-style-type: decimal;">
<li>
<p>Click on the <strong>History</strong> icon under the <strong>Actions</strong> column, corresponding to the pipeline for which the version history needs to be viewed. The following page will appear on the screen with clickable version numbers.</p>
</li>
</ol>
<p><ac:image ac:align="center">
<ri:attachment ri:filename="history.png"></ri:attachment>
</ac:image></p>
<div style="clear: both"> </div>
<p>2. Click on the version number that needs to be viewed. The pipeline designer view will appear on the screen displaying the pipeline structure and data flows in the selected version.</p>
<h2>Import Pipeline</h2>
<p>Using Flare, you can import the current or any previous version of the pipeline, back into the workspace.</p>
<ac:structured-macro ac:name="note">
<ac:rich-text-body>
<p>A previously imported pipeline cannot be reimported to the same workspace.</p>
</ac:rich-text-body>
</ac:structured-macro>
<h3>Import Latest Version of Pipeline</h3>
<p>Under the <strong>Latest Version</strong> column, you’ll notice the number of versions of the pipelines where the latest will be considered when importing or duplicating it.</p>
<p>To import a pipeline, follow the steps below:</p>
<ol style="list-style-type: decimal;">
<li>
<p>Click on the <strong>Import</strong> button under the <strong>Actions</strong> column, corresponding to the pipeline to be imported. A dialog box will appear on the screen.</p>
</li>
<li>
<p>Select the workspace from the dropdown, in which the pipeline needs to be imported.</p>
</li>
</ol>
<p>3. Click on the <strong>Import</strong> button to proceed. The pipeline will be successfully imported as a local pipeline with the same name in the selected workspace.</p>
<ac:structured-macro ac:name="info">
<ac:rich-text-body>
<p>If the imported pipeline is published, it will be done so as a <strong>new version</strong> of the original pipeline.</p>
</ac:rich-text-body>
</ac:structured-macro>
<h3>Import Previous Version of Pipeline</h3>
<p>To import a previous version of the pipeline, follow the steps below:</p>
<ol style="list-style-type: decimal;">
<li>
<p>Click on the <strong>History</strong> icon under the <strong>Actions</strong> column, corresponding to the pipeline for which the previous version needs to be imported. The pipeline versions page will appear on the screen.</p>
</li>
<li>
<p>Click on the <strong>Import</strong> button under the <strong>Actions</strong> column, corresponding to the version number to be imported. A dialog box will appear on the screen.</p>
</li>
</ol>
<ac:structured-macro ac:name="info">
<ac:parameter ac:name="title">Info</ac:parameter>
<ac:parameter ac:name="icon">false</ac:parameter>
<ac:rich-text-body>
<p>To view the pipeline before importing it, click on the relevant version number. The pipeline will open up in the pipeline designer view.</p>
</ac:rich-text-body>
</ac:structured-macro>
<ol style="list-style-type: decimal;">
<li>
<p>Select the workspace from the dropdown, in which the pipeline needs to be imported.</p>
</li>
</ol>
<p>4. Click on the Import button to proceed. The selected version of the pipeline will be successfully imported as a local pipeline with the same name in the selected workspace.</p>
<ac:structured-macro ac:name="info">
<ac:rich-text-body>
<p>If the imported pipeline is published, it will be done so as a new version of the original pipeline.</p>
</ac:rich-text-body>
</ac:structured-macro>
<h2>Copy Pipeline</h2>
<p>To create a duplicate of a pipeline, follow the steps below:</p>
<ol style="list-style-type: decimal;">
<li>
<p>Click on the <strong>Copy</strong> icon under the <strong>Actions</strong> column, corresponding to the pipeline that needs to be copied. A dialog box will appear on the screen.</p>
</li>
<li>
<p>Select the workspace from the dropdown, in which the pipeline needs to be copied.</p>
</li>
</ol>
<p>3. Click on the <strong>Duplicate</strong> button to proceed. A copy of the pipeline will be created in the selected workspace as a local pipeline.</p>
<ac:structured-macro ac:name="info">
<ac:parameter ac:name="title">Info</ac:parameter>
<ac:parameter ac:name="icon">false</ac:parameter>
<ac:rich-text-body>
<p>The naming convention of the duplicate pipeline consists of the original name followed by <strong>_copy</strong> as a suffix.</p>
</ac:rich-text-body>
</ac:structured-macro>
<h2>Delete Published Pipeline</h2>
<p>To delete a published pipeline, follow the steps below:</p>
<ol style="list-style-type: decimal;">
<li>
<p>Click on the delete icon corresponding to the pipeline to be deleted. A dialog box will appear on the screen.</p>
</li>
<li>
<p>Click on the Confirm button to proceed.</p>
</li>
</ol>
<p>The published pipeline will be deleted successfully.</p>
<ac:structured-macro ac:name="note">
<ac:rich-text-body>
<p>A deployed pipeline cannot be deleted unless it is undeployed. For more information, refer to the <strong>Troubleshooting Published Pipelines</strong> section below.</p>
</ac:rich-text-body>
</ac:structured-macro>
<h2>Troubleshooting Published Pipelines</h2>
<p>While working with published pipelines, you might come across some errors while performing certain actions. In this section, you will see the errors associated with published pipelines along with the remediation steps.</p>
<ac:structured-macro ac:name="info">
<ac:rich-text-body>
<p>To customize the error messages, refer to the <ac:link ac:anchor="AppendixB">
<ri:page ri:content-title="Appendix B" />
<ac:link-body>Appendix B</ac:link-body>
</ac:link> Customization.</p>
</ac:rich-text-body>
</ac:structured-macro>
