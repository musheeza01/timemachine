</li>
</ul>
<h3>Error: Incompatible environment, can’t deploy pipeline.</h3>
<ul>
<li>
<p><strong>Root Cause:</strong> You may come across this error when trying to deploy a published pipeline.</p>
</li>
<li>
<p><strong>Possible Solution:</strong> Revisit the production environment configuration in which the pipeline needs to be deployed.</p>
</li>
</ul>
<h3>Error: Invalid connection name</h3>
<ul>
<li>
<p><strong>Root Cause:</strong> You may come across this error when trying to deploy a published pipeline.</p>
</li>
<li>
<p><strong>Possible Solution:</strong> Revisit the connection settings for the production environment in which the pipeline needs to be deployed.</p>
</li>
</ul>
<h3>Error: This pipeline can’t be deleted as it has been deployed</h3>
<ul>
<li>
<p><strong>Root Cause:</strong> You may come across this error when trying to deleted a published pipeline that has been deployed.</p>
</li>
<li>
<p><strong>Possible Solution:</strong> Undeploy the pipeline from the Deployed Pipelines page and try to delete the pipeline again.</p>
</li>
</ul>
