<h2>Overview</h2>
<p>As you login to LigaData Flare, the first thing you will see is the main menu. It displays LigaData Flare’s main feature offerings and allows you to navigate through the various sections within Flare such as the pipelines, environments, users, etc.</p>
<p>To access the main menu, click on the LigaData logo located at the top left corner of the screen.</p>
<ac:structured-macro ac:name="info">
<ac:rich-text-body>
<p>If you do not see any specific widget on your main menu, you might not have the permission to view it. Check with your administrator for more details.</p>
</ac:rich-text-body>
</ac:structured-macro>
<p><ac:image ac:align="center">
<ri:attachment ri:filename="dashboard.png"></ri:attachment>
</ac:image></p>
<div style="clear: both"> </div>
<p>Here’s a brief description of the various options that you see on the UI:</p>
<table>
<thead>
<tr>
<th><p>Option</p>
</th>
<th><p>Description</p>
</th>
</tr>
</thead>
<tbody>
<tr>
<td><p>Notification</p>
</td>
<td><p>It is located at the top right corner of the UI. Clicking on it opens the notification drop down that allows you to view the pipeline request related updates.</p>
</td>
</tr>
<tr>
<td><p>Username</p>
</td>
<td><p>It is located at the top right corner of the UI. Clicking on it opens a drop down that can be used to logout from LigaData Flare.</p>
</td>
</tr>
<tr>
<td><p>Pipelines</p>
</td>
<td><dl>
<dt>Lets you create and manage various data flows in the form of pipelines. LigaData Flare offers the following pipeline specific views:</dt>
<dd>
<ul>
<li>
<p>Workspaces &amp; Local Pipelines</p>
</li>
<li>
<p>Pending Pipelines Approval</p>
</li>
<li>
<p>Published Pipelines</p>
</li>
<li>
<p>Deployed Pipelines</p>
</li>
<li>
<p>Pipelines in Testing</p>
</li>
</ul>
</dd>
</dl>
</td>
</tr>
<tr>
<td><p>Environments</p>
</td>
<td><p>Lets you configure and manage the environments that can be used to test and deploy the pipelines for internal and external use.</p>
</td>
</tr>
<tr>
<td><p>Schemas</p>
</td>
<td><p>Lets you define the source data structures that can be used when creating a pipeline.</p>
</td>
</tr>
<tr>
<td><p>Categories</p>
</td>
<td><p>Lets you define the categories to define similar pipelines together. These categories can also be used while assigning permissions to the users.</p>
</td>
</tr>
<tr>
<td><p>Users</p>
</td>
<td><p>Lets you create and manage users within LigaData Flare</p>
</td>
</tr>
<tr>
<td><p>Roles</p>
</td>
<td><p>Lets you assign permissions to various actions within the LigaData Flare, for all users.</p>
</td>
</tr>
</tbody>
</table>
